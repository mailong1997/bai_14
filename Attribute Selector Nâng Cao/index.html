<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with Attribute Selectors</title>
    <style>
        /* Chọn tất cả các input có thuộc tính type là 'text' hoặc 'email' */
        input[type="text"], input[type="email"] {
            border: 1px solid blue;
        }

        /* Chọn phần tử có thuộc tính 'data-*' */
        [data-info] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ví dụ Về Attribute Selector</h1>
    <form>
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="message">Tin nhắn:</label>
        <textarea id="message" name="message" data-info="messageInfo" rows="4" cols="50"></textarea>
        <br><br>
        
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
