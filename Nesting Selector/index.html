<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Điều Hướng</title>
    <style>
        nav {
            background-color: #333; /* Màu nền cho nav */
        }

        nav ul {
            list-style: none; /* Bỏ dấu chấm danh sách */
            padding: 0; /* Bỏ khoảng cách không cần thiết */
            margin: 0; /* Bỏ margin */
        }

        nav li {
            display: inline-block; /* Hiển thị các mục theo hàng */
        }

        nav li a {
            color: white; /* Màu chữ của liên kết */
            padding: 15px 20px; /* Khoảng cách bên trong liên kết */
            text-decoration: none; /* Bỏ gạch chân */
        }

        nav li a:hover {
            background-color: #555; /* Thay đổi màu nền khi hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Trang Chủ</a></li>
            <li><a href="#about">Giới Thiệu</a></li>
            <li><a href="#services">Dịch Vụ</a></li>
            <li><a href="#contact">Liên Hệ</a></li>
        </ul>
    </nav>

    <h1>Chào Mừng Đến Với Trang Web Của Chúng Tôi!</h1>
    <p>Đây là nội dung trang chính.</p>
</body>
</html>
